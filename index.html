<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping list</title>
</head>

<body>
    <h1>Shopping list</h1>
    <form>
        <ul style="list-style-type: none">
            <li>
                <input type="checkbox" name="cheese" id="cheese">
                <label for="cheese">Cheese <span>(300g)</span></label>

            </li>
            <li>
                <input type="checkbox" name="bread" id="bread">
                <label for="bread">Bread <span>(gray)</span></label>
            </li>
            <li>
                <input type="checkbox" name="water" id="water">
                <label for="water">Water <span>(2 bottles)</span></label>
            </li>
            <li>
                <input type="checkbox" name="butter" id="butter">
                <label for="butter">Oil <span>(1 liter)</span></label>
            </li>
            <li>
                <input type="checkbox" name="tee" id="tee">
                <label for="tee">Tee <span>(black)</span></label>
            </li>
        </ul>
    </form>
</body>

</html>
