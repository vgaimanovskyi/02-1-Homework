<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
</head>

<body>
    <h1>Список покупок</h1>
    <form>
        <ul style="list-style-type: none">
            <li>
                <input type="checkbox" name="cheese" id="cheese">
                <label for="cheese">Сыр</label>
            </li>
            <li>
                <input type="checkbox" name="bread" id="bread">
                <label for="bread">Хлеб</label>
            </li>
            <li>
                <input type="checkbox" name="water" id="water">
                <label for="water">Вода</label>
            </li>
            <li>
                <input type="checkbox" name="butter" id="butter">
                <label for="butter">Масло</label>
            </li>
            <li>
                <input type="checkbox" name="tee" id="tee">
                <label for="tee">Чай</label>
            </li>
        </ul>
    </form>
</body>

</html>
